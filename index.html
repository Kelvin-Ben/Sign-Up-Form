<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Asap:ital,wght@0,400;0,500;0,600;0,700;1,400&family=Inter:wght@400;500;700&family=Lato:wght@400;700;900&family=Poppins:ital,wght@0,200;0,400;0,600;1,500&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="index.css">
  <title>Sign-Up Form Project</title>
</head>
<body>
  <main id="container">
<div class="image">
<img src="./odin-logo.png" alt="An Odin project Logo" class="odin-logo">  
</div>
    <section class="container">
      <div class="top">
        <p>This is not a real online service! You know you need 
          something like this in your life to help you realize
          your deepest dreams. Sign up <em>now</em> to get started</p>
          <h3>You <em>know</em> you want to.</h3>
        </div>
        <div class="form-container">
          <h2>Let's do this!</h2>
          <form action="" class="form">
            <div id="left">
            <label for="Fname">first Name</label>
            <input type="text" id="fname">
            <label for="email" id="email">Email</label>
            <input type="email" id="email">
            <label for="password" id="pwd">Password</label>
            <input type="alphanumeric" id="pwd" requiredr>
          </div>
          <div id="right">
            <label for="Lname">Last Name</label>
            <input type="text" id="lname">
            <label for="phonenumber" id="phonenumber">Phone Number</label>
            <input type="number" id="phonenumber">
            <label for="confirm" id="confirm">Confirm Password</label>
            <input type="number" id="confirm" required>
    </div>
  </form>
</div>
<button class="btn create-account">Create Account</button>
<p class="text">Already have an account?<a href="/" class="btn-link">Log in</a></p>
</section>
</main>
<footer>Photo By <a href="https://unsplash.com/@alexkixa">Alexandre Debieve</a> on <a href="https://unsplash.com/">unsplash</a></footer>
<script src="./redux.js"></script>
</body>
</html>
